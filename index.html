    <video width="256" height="192" id="myVideo" controls autoplay>
      <source src="Videos/video1.mp4" id="mp4Source" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="video-controls" id="replayButton">
      Replay
    </div>

    <script src="video.js" type="text/javascript"></script>
    <!-- <script src="https://vjs.zencdn.net/7.18.1/video.min.js"></script> -->
    <script type="text/javascript">
      var count = 1;
      var player = document.getElementById("myVideo");
      var mp4Vid = document.getElementById("mp4Source");
      player.addEventListener("ended", myHandler, false);

      function myHandler(e) {
        if (!e) {
          e = window.event;
        }
        count++;
        mp4Vid.setAttribute("src", "videos/video" + count + ".mp4");
        player.load();
        player.play();

        // For Replay Button
        var replay = document.getElementById("replayButton");
        replay.addEventListener("click", replayHandler, false);

        function replayHandler(e) {
          mp4Vid.currentTime = 0;
          mp4Vid.play();
        }
      }
    </script>
